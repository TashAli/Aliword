<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table, td{
            border: 3px black solid;
            padding: 20px ;
        }
        table
        {
            border-spacing: 20px;
            background-color: black;
            border-radius: 20px;
        }
        td{
            background-color: white;
            border-radius: 5px;
        }
        div{
            width: max-content;
            margin: auto;
        }
    </style>
</head>

<body bgcolor="lime">
<div>
    <table>
        <tr>
          <td colspan="4"></td>
          
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
        <tr>
           <td>4</td> 
           <td>5</td>
           <td>6</td>
           <td>*</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
        </tr>
        <tr>
            <td>.</td>
            <td>0</td>
            <td>+</td>
            <td style="background-color: red; color: white;">C</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center; background-color: orangered; color: white;">=</td>
           
        </tr>
    </table>
</div>
</body>
</html>
